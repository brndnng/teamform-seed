<!DOCTYPE html>
<html lang="en" ng-app="teamform-member-app">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="teamform, team">
      <!-- The meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>teamform - member page</title>
	  
      <!-- libraries and CSS 	  
		JQuery: Necessary for some bootstrap interactions (v1.12.4 is used)		
		Bootstrap: Library and CSS for bootstrap framework (v3.3.7 is used)
		Font-awesome: More icons for the web development (v4.6.3 is used)		
		site.css: A customized css for our web application. Not from any web framework. 
	  -->
	        
      <script src="lib/jquery.min.js"></script>      
      <script src="lib/bootstrap.min.js"></script>      
      	  
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">   
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">     
      <link rel="stylesheet" href="css/site.css" >

	   <meta http-equiv="refresh" 
		content="5; url=index.html">
      <!-- Customized libraries shared by pages -->
      <script src="js/site.js"></script>
	  	  
   </head>

<!DOCTYPE html>
<html>
<head>
   <!--
   <meta http-equiv="refresh" 
   content="10; url=index.html">
   -->
</head>
<body>


	<div class="row">
		<div class="col-md-12">
			<a href="index.html"
		   <button id="btn_admin" type="button" class="btn btn-primary" >Back</button></a>
		</div>
	</div>
	
	<br>
	
    <div class="text-center">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
		   <div class="alert alert-danger" role="alert">
			   <p class="text-center">You don't have permission to manage this page! <br> Please check if you are logged in with the correct account.<br> Redirecting you to front end page in 10 seconds: </p>
		   </div>

		   <div class="alert alert-info" role="alert">
			   <p class="text-center">Click the "back" button if your browser is not refreshing</p>
			</div>
			
			<!--timer-->
			<div id="counter">5</div>
			<script>
				setInterval(function() {
					var div = document.querySelector("#counter");
					var count = div.textContent * 1 - 1;
					div.textContent = count;
					if (count <= 0) {
						location.href="index.html";
					}
				}, 1000);
			</script>
			<!--timer end-->
			
		</div>
	</div>
</body>
</html>
